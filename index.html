<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
    <div class="container">
      <div class="subcontainer">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
    </div>

    <div class="formcontainer">
      <div class="formupper">
        <a href="#"><b>Try it free 7 days </b>then $20/mo. thereafter</a>
      </div>
      <div class="formmain">
        <form action="" method="post">
          <div>
            <input type="text" name="first_name" placeholder="First Name" id="">
          </div>
          <div>
            <input type="text" name="last_name" placeholder="Last Name" id="">
          </div>
          <div>
            <input type="email" name="email_address" placeholder="Email Address" id="">
          </div>
          <div>
            <input type="password" name="pass" placeholder="Password" id="">
          </div>
          <div class="submitbtn">
            <input type="button" value="CLAIM YOUR FREE TRIAL">
          </div>
        </form>
        <p class="tnc">By clicking the button, you are agreeing to our <a href="#">Term and Services</a> </p>
      </div>
    </div>
</body>
</html>
